<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Decimal Calculator</title>
  </head>
  <body>
    <div class="d-flex justify-content-center" id="main_div"> <!--1080px, otherwise the vertical alignment doesn't work.-->
      <div class="align-self-center" id="calculator_div"> <!--height: 100% also doesn't work, it doesn't make the div's height to be equal to the whole page-->
        <form>
          <div class="form-group">
            <input type="text" id="memoryField" readonly value=""><br>
            <input type="text"  id="currentInput" readonly value="0">
          </div>
          
          <input type="button" class="btn btn-primary" id="buttonC" value="C">
          <input type="button" class="btn btn-primary" id="buttonDel" value="<">
          <input type="button" class="btn btn-primary" id="buttonDivision" value="/">
          <input type="button" class="btn btn-primary" id="buttonMultiplication" value="X">
          <br>
          <input type="button" class="btn btn-primary" id="button7" value="7">
          <input type="button" class="btn btn-primary" id="button8" value="8">
          <input type="button" class="btn btn-primary" id="button9" value="9">
          <input type="button" class="btn btn-primary" id="buttonMinus" value="-">
          <br>
          <input type="button" class="btn btn-primary" id="button4" value="4">
          <input type="button" class="btn btn-primary" id="button5" value="5">
          <input type="button" class="btn btn-primary" id="button6" value="6">
          <input type="button" class="btn btn-primary" id="buttonPlus" value="+">
          <br>
          <input type="button" class="btn btn-primary" id="button1" value="1">
          <input type="button" class="btn btn-primary" id="button2" value="2">
          <input type="button" class="btn btn-primary" id="button3" value="3">
          <input type="button" class="btn btn-primary" id="buttonEquals" value="=">
          <br>
          <input type="button" class="btn btn-primary" id="button0" value="0">
          <input type="button" class="btn btn-primary" id="buttonDecimal" value=".">
        </form>
      </div>
    </div>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS (Those may be useless as I've installed Bootstrap, JQuery and Popper.js via the NPM-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
  </body>
</html>
